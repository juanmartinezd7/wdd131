<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Juan Martinez W05 Assignment: Product Review Form for WDD 131: Dynamic Web Fundamentals BYU-Idaho.">
    <meta name="author" content="Juan Martinez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form action="review.html" method="get">
      <fieldset>
       
        <div>
          <label for="productSelect">Product Name</label>
          <select id="productSelect" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
          </select>
        </div>
      </fieldset>
        <fieldset>
          <legend>
            Overall Rating
          </legend>
        <div class="radio-container">
          <label>
            <span id="radio-label1">â˜†</span>
            <input type="radio" name="rating" value="1 star" required>
          </label>
        </div>
        <div class="radio-container">
          <label>
            <span id="radio-label2">â˜†â˜†</span>
            <input type="radio" name="rating" value="2 stars" required>
          </label>
        </div>
        <div class="radio-container">
          <label>
            <span id="radio-label3">â˜†â˜†â˜†</span>
            <input type="radio" name="rating" value="3 stars" required>
          </label>
        </div>
        <div class="radio-container">
          <label>
            <span id="radio-label4">â˜†â˜†â˜†â˜†</span>
            <input type="radio" name="rating" value="4 stars" required>
          </label>
        </div>
        <div class="radio-container">
          <label>
            <span id="radio-label5">â˜†â˜†â˜†â˜†â˜†</span>
            <input type="radio" name="rating" value="5 stars" required>
          </label>
        </div> 
      </fieldset>  
      <fieldset>
          <div>
            <label for="select-date">Date of Installation</label>
            <input id="select-date" type="date" name="installation-date" required> 
          </div>
      </fieldset>   
      <fieldset>
        <legend>
          Which features did you find useful in the product? <br> (Check all that apply)
        </legend>
        <div id="check-useful">
          <label><input type="checkbox" name="durability" value="yes">Durability</label>
          <label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
          <label><input type="checkbox" name="performance" value="yes">Performance</label>
          <label><input type="checkbox" name="design" value="yes">Design</label>
        </div>
      </fieldset>  
      <fieldset>
        <div>
          <label for="user-review">Written Review<span class="color-higlight">(Optional)</span></label>
          <textarea name="review" id="user-review"></textarea>
        </div>
      </fieldset>   
      <fieldset>
        <div>
          <label for="user-name">Your Name<span class="color-higlight">(Optional)</span></label>
          <input type="text" id="user-name" name="your-name">
        </div>
      </fieldset>   
      <fieldset>
        <div id="review-button">
          <input type="submit" id="submit-button" value="Post Review">
        </div>
      </fieldset>        
    </form>
  </main>
  <footer>
    <p id="year">Â©<span id="currentyear"></span> ðŸŒµ WDD 131 ðŸŒµ Juan Martinez ðŸŒµ Texas</p>
    <p id="modified">Last Date Modified:<span id="lastdatemodified"></span></p>
  </footer>
</body>
</html>
